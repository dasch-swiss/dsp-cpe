<div class="h-[90px] px-4 flex items-center justify-between gap-4 border">
    <div class="md:hidden">
        <img class="h-[30px]" src="assets/hamburger.png"/>
    </div>
<!--    <div style="display: flex; align-items: center; height: inherit;">-->
    <div class="flex items-center gap-2">
        <img class="h-[70px]" [src]="data.logo"/>
<!--        <img style="height: 90%;" [src]="data.logo" />-->
        <div class="text-lg font-medium md:text-xl font-semibold">{{data.title}}</div>
    </div>
    <div class="md:flex items-center gap-6">
        <div class="hidden md:flex gap-2">
            <cpe-button *ngFor="let page of data.pages" (click)="goToPage(page.id)" [text]="page['label']"></cpe-button>
        </div>
        <cpe-button *ngIf="data.login" [text]="'Login'"></cpe-button>
    </div>
</div>
