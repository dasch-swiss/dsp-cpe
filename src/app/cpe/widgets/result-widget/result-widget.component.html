<div [ngStyle]="{'background-color': color}">Result widget</div>

<div class="flex flex-col gap-4 mx-8" *ngIf="!loading">

    <div class="flex gap-4 shadow" *ngFor="let r of result; let i = index">
        <div>{{i + 1}}</div>
        <div class="grid grid-cols-1">
            <div>{{r.title}}</div>
            <div [innerHTML]=r.passage></div>
        </div>
    </div>

</div>

<div *ngIf="loading">... Search is going on</div>

<div *ngIf="error">Ohh, there was an error!</div>
