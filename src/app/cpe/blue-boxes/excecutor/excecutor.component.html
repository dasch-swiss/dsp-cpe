<gridster class="gridster-container" [options]="bodyGridOptions">

    <!--  header  -->
    <gridster-item *ngFor="let item of headerDashboard" [item]="item" [ngSwitch]="item['type']">
        <app-test-widget *ngSwitchCase="'test-widget'" [text]="item['text']" [img]="item['img']" [alt]="item['alt']"></app-test-widget>
        <app-another-test-widget *ngSwitchCase="'another-test-widget'" [text]="item['text']"></app-another-test-widget>
    </gridster-item>

    <!--  body  -->
    <gridster-item *ngFor="let item of bodyDashboard" [item]="item" [ngSwitch]="item['type']">
        <app-test-widget *ngSwitchCase="'test-widget'" [text]="item['text']" [img]="item['img']" [alt]="item['alt']"></app-test-widget>
        <app-another-test-widget *ngSwitchCase="'another-test-widget'" [text]="item['text']"></app-another-test-widget>
        <app-search-widget *ngSwitchCase="'search-widget'"></app-search-widget>
        <app-result-widget *ngSwitchCase="'result-widget'"></app-result-widget>
    </gridster-item>

    <!--  footer  -->
    <gridster-item *ngFor="let item of footerDashboard" [item]="item" [ngSwitch]="item['type']">
        <app-test-widget *ngSwitchCase="'test-widget'" [text]="item['text']" [img]="item['img']" [alt]="item['alt']"></app-test-widget>
        <app-another-test-widget *ngSwitchCase="'another-test-widget'" [text]="item['text']"></app-another-test-widget>
    </gridster-item>

</gridster>
