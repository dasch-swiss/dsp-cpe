
<div *ngIf="project" class="bg-surface">
    <app-executor [pageStructure]="project" [pageID]="pageID"></app-executor>
</div>

<div *ngIf="error" class="flex flex-col h-screen items-center justify-center bg-surface">
    <div>
        Either the project structure or the page id is invalid!
    </div>
</div>
