<!--  header  -->
<app-header-widget [data]="header"></app-header-widget>

<!--  body container -->
<div class="gridster-container" style="height: calc(100vh - 120px)">

    <!--  body  -->
    <gridster *ngIf="!error"  [options]="bodyGridOptions" style="height: auto">
        <gridster-item *ngFor="let item of bodyDashboard" [item]="item" [ngSwitch]="item['type']">
            <app-title-widget *ngSwitchCase="'title'" [title]="item['data']"></app-title-widget>
            <app-image-widget *ngSwitchCase="'image'" [data]="item['data']"></app-image-widget>
            <app-text-widget *ngSwitchCase="'text'" [text]="item['data']"></app-text-widget>
            <app-search-widget *ngSwitchCase="'search'"></app-search-widget>
            <app-result-widget *ngSwitchCase="'result'"></app-result-widget>
        </gridster-item>
    </gridster>

    <div *ngIf="error">
        Cannot be displayed!
    </div>
</div>

<!--  footer  -->
<app-footer-widget [data]="footer"></app-footer-widget>
