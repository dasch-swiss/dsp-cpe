<div *ngIf="projects">
    <div style="font-weight: bold">List of projects</div>
    <div style="display: flex; flex-direction: row;">
        <div class="project-buttons" *ngFor="let project of projects" style="margin: 10px">
            <cpe-button (click) ="goToProject(project.id)" [text]="project.label"></cpe-button>
        </div>
    </div>
</div>
